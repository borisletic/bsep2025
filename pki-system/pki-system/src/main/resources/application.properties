spring.application.name=pki-system
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pki_system?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=pki_user
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL specific settings
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

# Server
server.port=8080
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore/server.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT
jwt.secret=mySecretKey
jwt.expiration=86400000

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.rs.ac.uns.ftn.pkisystem=DEBUG
logging.file.name=logs/pki-system.log